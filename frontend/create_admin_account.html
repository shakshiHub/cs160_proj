<body>
<div class="wrapper">
    <div class="create-account-container">
        <h2>Hello, Admin!</h2>
        <form>
            <input placeholder="First Name" required>
            <input placeholder="Last Name" required>

        <p>Already have an account? <a href="index.html" style="color: #31592a; text-decoration: none;">Log in.</a></p>
    </div>
